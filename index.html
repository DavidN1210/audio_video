<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de vídeos, audios y imagenes</title>
    <link rel="icon" href="imagenes/favicon-32x32.png" sizes="32x32" type="image/png">
</head>

<style>
    
    video{width: 600px; height: 400px;}
    audio{width: 500px;}

</style>

<body>

    <h1>Manejo de vídeo en HTML</h1>

    <video src="video/Publicar20s.mp4" poster="video/portada.jpeg" controls="" loop="" autoplay="">
        <source src="video/Publicar20s.mp4" type="vídeo/mp4">
        <source src="video/Publicar20s.ogv" type="vídeo/ogv">
        <source src="video/Publicar20s.webm" type="vídeo/webm">
    </video>

    <h1>Audio</h1>

    <audio src="audio/audio.mp3" controls="" loop="" autoplay="">
        <source src="audio/audio.mp3" type="audio/mp3">
        <source src="audio/audio.m4a" type="audio/m4a">
        <source src="audio/audio.ogg" type="audio/ogg">
    </audio>




</body>
</html>
